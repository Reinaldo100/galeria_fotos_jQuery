<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Adicionar foto +</button>
    </header>
    <form action="">
        <h2>Inserir nova imagem</h2>
        <input type="url" name="" id="endereco-imagem-nova" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
        <ul>
            <li>
                <img class="foto" src="./imagens/foto1.jpg" alt="Pintura de um gato">
                <div class="overlay-imagem-link">
                    <a href="./imagens/foto1.jpg" title="Ver imagem do tamanho real" target="_blank">
                        Ver imagem do tamnho real
                    </a>
                </div>
            </li>
            <li>
                <img src="./imagens/foto2.jpg" alt="Foto de uma ave">
                <div class="overlay-imagem-link">
                    <a href="./imagens/foto2.jpg" title="Ver imagem do tamanho real" target="_blank">
                        Ver imagem do tamnho real
                    </a>
                </div>
            </li>
            <li>
                <img src="./imagens/foto3.jpg" alt="Foto de cachorrinhos">
                <div class="overlay-imagem-link">
                    <a href="./imagens/foto3.jpg" title="Ver imagem do tamanho real" target="_blank">
                        Ver imagem do tamnho real
                    </a>
                </div>
            </li>
        </ul>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
